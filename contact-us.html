<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a hotel website that we built in the Udemy Course"
    />
    <meta name="keywords" content="Hotel website, Hotel Management System" />
    <meta name="author" content="Thomas Sankara" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contacts.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Hotel Website | Contact Us</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <h2>
          <span>Tsb</span>
          Hotels
        </h2>
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./contact-us.html">Contact Us</a></li>
        </ul>
      </nav>

      <div class="book-now-btn">
        <a href="./book-now.html" class="btn">Book Now</a>
      </div>

      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <!-- Showcase -->
    <section class="showcase contacts-showcase">
      <div class="overlay">
        <h1>Contact Us</h1>
        <div class="header-underline"></div>
      </div>
    </section>

    <section class="contacts">
      <div>
        <h2>Send us a message. We're here to listen</h2>
        <div class="header-underline"></div>
        <p>All fields are required</p>
      </div>

      <form class="form" netlify>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Enter your first name"
          required
        />
        <input
          type="text"
          name="secondName"
          id="secondName"
          placeholder="Enter your second name"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Enter your message"
          required
        ></textarea>
        <button type="submit" class="btn-offer">Submit</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="logo">
        <h2>
          <span>Tsb</span>
          Hotels
        </h2>
      </div>

      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./services.html">Services</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./contact-us">Contact Us</a></li>
      </ul>

      <ul class="social">
        <li><i class="fab fa-facebook"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
        <li><i class="fab fa-pinterest"></i></li>
      </ul>
    </footer>
  </body>
</html>
